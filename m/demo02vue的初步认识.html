<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue的简单模拟</title>
	</head>
	<body>
		<div id="box">		
			<p>姓名:{{name}}</p>
			<p>年龄:{{age}}</p>
			姓名：<input id="name" type="text" name=""><br/>
			年龄：<input id="age" type="text" name=""><br/>
		</div>	
		<input id="btn01" type="button" value="改变姓名" >
		<input id="btn02" type="button" value="改变年龄" >	
		
	</body>
</html>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript">
	window.onload = function(){
		let vm = new Vue({
			el:"#box",
			data:{ name:"嘟嘟嘟",age:14}
		});
		document.getElementById("btn01").onclick = function(){
			vm.name = document.getElementById("name").value;
		}
		document.getElementById("btn02").onclick = function(){
			vm.age = document.getElementById("age").value;
		}
	}
</script>
